name: Auto Merge Blue-new to Main

on:
  push:
    branches: [ "Blue-new" ]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge Blue-new to main
        run: |
          git checkout main
          git pull origin main
          git merge origin/Blue-new -m "Auto-merge: Blue-new to main"
          git push origin main
